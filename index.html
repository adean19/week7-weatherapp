<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Weather Forecast</h1>
        <div id="weatherInfo">
            <p class="fs-5">High: <span id="highTemp"></span> °C</p>
            <p class="fs-5">Low: <span id="lowTemp"></span> °C</p>
            <p class="fs-5">Forecast: <span id="forecast"></span></p>
            <p class="fs-5">Humidity: <span id="humidity"></span>%</p>
        </div>
        <div class="input-group mt-4">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
            <button id="searchButton" class="btn btn-primary">Search</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
